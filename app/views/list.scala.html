@(pipelineMap: Map[String,String])

@main("Welcome to Workflow Performance Monitor") {
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href='@routes.Assets.versioned("stylesheets/main.css")' type = "text/css" rel="stylesheet" media="all">
</head>

<html>
<div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Workflow Performance Monitor</h2>
                </div>
                <div class="card-body" id="body">
                   		<h2 class="sub_title" style = "text-align:center">All the pipelines:</h2>
                            @for(piplineId <- pipelineMap.keys){
            					<div class="form-row" id="row">
            						<div class="list"><font face="verdana" color="green">Title:&nbsp&nbsp</font>@pipelineMap(piplineId)</div>
                 					<div><font face="verdana" color="red" weight="bold">Id&nbsp&nbsp&nbsp&nbsp:&nbsp&nbsp</font>@piplineId</div>
            					</div>
        					}
                </div>
            </div>
        </div>
</div>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
}
